      <div class="colors">

  <!-- Popup Form -->
  <div class="form-container">
    <div id="formTitle">New Call</div>

    <form class="fromdetails">

      <label>Image URL</label>
      <input required type="text" placeholder="Enter image URL">

      <label>Full Name</label>
      <input required type="text" placeholder="Enter full name">

      <label>Home Town</label>
      <input required type="text" placeholder="Enter home town">

      <label>Purpose</label>
      <input required type="text" placeholder="e.g., Quick appointment note">

      <label>Category</label>

      <label class="tag-checked">
        <input required type="radio" name="category" value="Emergency">
        <span>Emergency</span>
      </label>

      <label class="tag-checked">
        <input required type="radio" name="category" value="Important">
        <span>Important</span>
      </label>

      <label class="tag-checked">
        <input required type="radio" name="category" value="Urgent">
        <span>Urgent</span>
      </label>

      <label class="tag-checked">
        <input required type="radio" name="category" value="No Rush">
        <span>No Rush</span>
      </label>

      <button class="create-btn">Create Note</button>
      <button class="close-btn" id="closeBtn">Close</button>

    </form>
