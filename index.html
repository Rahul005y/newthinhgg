<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Card Stack</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Control Buttons -->
    <div class="controls">
      <button id="addBtn"><i class="ri-add-line"></i></button>
      <button class="upbtn"><i class="ri-arrow-up-line"></i></button>
      <button  class="downbtn"><i class="ri-arrow-down-line"></i></button>
    </div>

    <!-- Card Section -->
    <div class="card-section">
      <div class="card-stack">
        <div class="card">
          <img src="https://i.pravatar.cc/80?img=1" alt="profile" class="avatar">
          <h2>Fatima Uma</h2>
          <p><span>Home town</span> <span>Singapore</span></p>
          <p><span>Bookings</span> <span>3 times</span></p>
          <div class="buttons">
            <button class="call"><i class="ri-phone-line"></i> Call</button>
            <button class="msg">Message</button>
          </div>
        </div>

        <div class="card">
          <img src="https://i.pravatar.cc/80?img=2" alt="profile" class="avatar">
          <h2>John Deo</h2>
          <p><span>Home town</span> <span>London</span></p>
          <p><span>Bookings</span> <span>5 times</span></p>
          <div class="buttons">
            <button class="call"><i class="ri-phone-line"></i> Call</button>
            <button class="msg">Message</button>
          </div>
        </div>

        <div class="card">
          <img src="https://i.pravatar.cc/80?img=3" alt="profile" class="avatar">
          <h2>Priya Sen</h2>
          <p><span>Home town</span> <span>Delhi</span></p>
          <p><span>Bookings</span> <span>4 times</span></p>
          <div class="buttons">
            <button class="call"><i class="ri-phone-line"></i> Call</button>
            <button class="msg">Message</button>
          </div>
        </div>
      </div>

      <div class="divider"></div>

      <div class="colors">
        <div class="color" style="background-color: #000;"></div>
        <div class="color" style="background-color: #4B0082;"></div>
        <div class="color" style="background-color: #5C3317;"></div>
        <div class="color" style="background-color: #009688;"></div>
      </div>
    </div>
  </div>

  <!-- Popup Form -->

  <div class="form-container">
    <form  class="fromdetails">

    <h2>New Call</h2>

    <label>Image URL</label>
    <input required type="text" placeholder="Enter image URL">

    <label>Full Name</label>
    <input  require type="text" placeholder="Enter full name">

    <label>Home Town</label>
    <input  require type="text" placeholder="Enter home town">

    <label>Purpose</label>
    <input  require type="text" placeholder="e.g., Quick appointment note">

    <label>Category</label>
    <div class="radio-group">
      <label class="tag-checked"><input  require type="radio" name="category" value="Emergency"> Emergency</label>
      <label class="tag-checked"><input  require type="radio" name="category" value="Important"> Important</label>
      <label class="tag-checked"><input  require type="radio" name="category" value="Urgen"> Urgent</label>
      <label class="tag-checked"><input  require type="radio" name="category" value="No Rush"> No Rush</label>
    </div>

    <button class="create-btn">Create Note</button>
    <button class="close-btn" id="closeBtn">Close</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
