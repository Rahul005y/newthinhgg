<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>User Card Stack</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <!-- Control Buttons (left) -->
    <div class="controls">
      <button id="addBtn" title="Add"><i class="ri-add-line"></i></button>
      <button id="upbtn" title="Move top to bottom"><i class="ri-arrow-up-line"></i></button>
      <button id="downbtn" title="Move bottom to top"><i class="ri-arrow-down-line"></i></button>
    </div>

    <!-- Card stack (center) -->
    <div class="card-stack"></div>

    <!-- Colors (right) -->
    <div class="colors">
      <div class="color" data-color="#000" style="background-color: #000;"></div>
      <div class="color" data-color="#4B0082" style="background-color: #4B0082;"></div>
      <div class="color" data-color="#5C3317" style="background-color: #5C3317;"></div>
      <div class="color" data-color="#009688" style="background-color: #009688;"></div>
    </div>
  </div>

  <!-- Popup Form -->
  <div class="form-container" aria-hidden="true">
    <div id="formTitle">New Call</div>

    <form class="fromdetails">
      <label>Image URL</label>
      <input required type="text" placeholder="Enter image URL">

      <label>Full Name</label>
      <input required type="text" placeholder="Enter full name">

      <label>Home Town</label>
      <input required type="text" placeholder="Enter home town">

      <label>Purpose</label>
      <input required type="text" placeholder="e.g., Quick appointment note">

      <label>Category</label>

      <label class="tag-checked">
        <input required type="radio" name="category" value="Emergency">
        <span>Emergency</span>
      </label>

      <label class="tag-checked">
        <input required type="radio" name="category" value="Important">
        <span>Important</span>
      </label>

      <label class="tag-checked">
        <input required type="radio" name="category" value="Urgent">
        <span>Urgent</span>
      </label>

      <label class="tag-checked">
        <input required type="radio" name="category" value="No Rush">
        <span>No Rush</span>
      </label>

      <button class="create-btn" type="submit">Create Note</button>
      <button class="close-btn" id="closeBtn" type="button">Close</button>
    </form>
  </div>  

  <script src="script.js"></script>
</body>
</html>
